<main>
    <app-header></app-header>
    <ng-template [ngIf]="hasTasks" [ngIfElse]="noTask">
        <section action="'link'" class="add-task">
            <button class="add-task button">
                <i class="fa-solid fa-plus"></i>
                ADICIONAR TAREFA
            </button>
        </section>
        <ng-template id="card-container" ngFor let-task [ngForOf]="tasks" let-i="index">
            <app-task-card [name]="task.name" [content]="task.description"></app-task-card>
        </ng-template>
    </ng-template>
    <ng-template #noTask>
        <app-no-task></app-no-task>
        <section class="add-task">
            <button class="add-task button">
                <i class="fa-solid fa-plus"></i>
                ADICIONAR TAREFA
            </button>
        </section>
    </ng-template>
</main>
